stages:
  - build
  - test
  - container
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  image: node:latest
  stage: build
  script:
    - npm install --prefix ./NodeDevOps/
  artifacts:
    paths:
      - node_modules/
  tags:
    - build

testing_testing:
  image: node:latest
  stage: test
  script: npm test --prefix ./NodeDevOps/
  tags:
    - test

build-container:
  image: gitlab/dind
  services:
    - docker:dind
  stage: container
  script: docker build -t registry.gitlab.com/juanrodriguezarc/nodedevops . && docker push registry.gitlab.com/juanrodriguezarc/nodedevops
  tags:
    - docker

